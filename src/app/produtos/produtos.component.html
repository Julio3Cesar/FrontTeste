
<!-- Page Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-9">
			<div class="row">
				<div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of itens">
					<form (ngSubmit)="action(item, n)">
						<div class="card h-100">
							<a href="#"><img class="card-img-top img-fluid"
								src="{{ getFoto(item.linkFoto) }}" alt=""></a>
							<div class="card-block">
								<h4 class="card-title">
									<a href="#">{{ item.nome }}</a>
								</h4>
								<h5>{{ item.preco | currency:'BRL':true }}</h5>
								<div class="form-group row">
									<label for="qto" class="col-auto col-md-5 col-form-label">Quantidade:</label>
									<div class="col col-sm-2 col-md-5">
										<input #n  class="form-control" type="number"
											value="{{ 1 }}"
											id="qto">
									</div>
								</div>
								<p class="card-text">Lorem ipsum dolor sit amet, consectetur
									adipisicing elit. Amet numquam aspernatur!</p>
							</div>
							<div class="card-footer">
								<button class="btn" type="submit"
									[ngClass]="{
									'btn-primary' : item.tipoNegocio === 'Vender',
									'btn-success' : item.tipoNegocio === 'Comprar'
								}">{{item.tipoNegocio }}</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /.col-lg-9 -->
	</div>
	<!-- /.row -->
</div>
<!-- /.container -->
